            jQuery(function($) {
               $(document).keydown(function(e) {
                     var element = e.target.nodeName.toLowerCase();
                     if (e.keyCode>=112 && e.keyCode <=123){
                    	 return false;
                         }
                    	 
                    if (e.keyCode == 8 && element != 'input' && element != 'textarea') {
                         return false;
                    }
               });
            });

</script>

<script type="text/javascript">


function notoolbar(){
 if(window.name!='nouveau'){  

     var w = screen.availWidth;
     var h = screen.availHeight;
     //ouverture de lameme page pour affecter les parametres de fenetre
     var windowprops = "top=0,left=0,outerHeight="+h+",outerWidth="+w+",location=no,directories = no,menubar=no,status=yes,resizable=no,width="+w+",height="+h+",scrollbars=yes,copyhistory=0,directories=0,titlebar=no,toolbar=no,hotkeys=no,dependent=no";
     winPopUnder = window.open(window.location,"nouveau",windowprops);
     winPopUnder.moveTo(0,0);
     winPopUnder.focus();
	 
	 //fermeture de lapage mÃ¨re selon la version
	 var strChUserAgent = navigator.userAgent;
	 var intSplitStart = strChUserAgent.indexOf("(",0);
	 var intSplitEnd = strChUserAgent.indexOf(")",0);
	 var strChStart = strChUserAgent.substring(0,intSplitStart);
	 var strChMid = strChUserAgent.substring(intSplitStart, intSplitEnd);
	 var strChEnd = strChUserAgent.substring(strChEnd);
 


	 if (typeof document.body.style.maxHeight != "undefined") {
	 // IE 7, mozilla, safari, opera 9
		window.open("data:text/plain,Cette fenetre a ete fermee...", "_self", null).close();
	 } else {
	 // IE6, et versions antÃ©rieures
		self.opener=self;
		self.close();
	 }

 }
}

    function desactiverTouche(event) { 
         event.keyCode = 0; 
         event.cancelBubble; 
         event.returnValue = false;

</script>
