<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clud de sport</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Validation">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nom  "/>
                    <p:outputLabel value="#{personneBean.personne.nom}"/>
                    <p:outputLabel value="Prenom  "/>
                    <p:outputLabel value="#{personneBean.personne.prenom}"/>
                    <p:outputLabel value="Date de naissance "/>
                    <p:calendar value="#{personneBean.personne.dateNaissance}" disabled="true" pattern="dd/MM/yyyy"/>
                    <p:outputLabel value="Ville "/>
                    <p:outputLabel value="#{personneBean.personne.ville}"/>
                    <p:outputLabel value="Sexe "/>
                    <p:outputLabel value="#{personneBean.personne.sexe}"/>
                    <p:outputLabel value="Loisirs "/>
                    <p:outputLabel value="#{personneBean.loisir.toString()}"/>
                    <p:commandButton value="Save" action="#{personneBean.onSave()}"/>
                    <p:commandButton  value="Re-Saisir" />
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
