<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><p:outputLabel value="Liste des personnes"></p:outputLabel></h1>
                <p:dataTable value="#{personneBean.presonnes}" var="item">
                    <p:column filterBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.nom}">
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column filterBy="#{item.prenom}">
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column  filterBy="#{item.dateNaissance}">
                        <f:facet name="header">
                            <h:outputText value="DateNaissance"/>
                        </f:facet>
                        <h:outputText value="#{item.dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.ville}">
                        <f:facet name="header">
                            <h:outputText value="Ville"/>
                        </f:facet>
                        <h:outputText value="#{item.ville}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Loisir"/>
                        </f:facet>
                        <h:outputText value="#{item.loisir}"/>
                    </p:column>
                    <p:column filterBy="#{item.sexe}">
                        <f:facet name="header">
                            <h:outputText value="Sexe"/>
                        </f:facet>
                        <h:outputText value="#{item.sexe}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modifier"/>
                        </f:facet>
                         <h:commandButton action="#{personneBean.onSelect(item.id)}" value="Modifier"/>     
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText  value="Supprimer"/>
                        </f:facet>
                         <h:commandButton  actionListener="#{personneBean.onDelete(item.id)}" value="Supprimer"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
